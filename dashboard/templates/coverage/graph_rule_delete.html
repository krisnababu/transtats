{% extends "base.html" %}
{% block pagecontent %}
<div class="col-md-2"></div>
<div class="col-md-8">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Remove Graph Rule
        <a class="pull-right" data-toggle="tooltip" title="Close and return" href="{% url 'settings-graph-rules' %}">
          <i class="pficon-close"></i>
        </a>
      </h3>
    </div>
    <div class="panel-body">
      <div style="padding-left:0.5em; padding-right:0.5em">
        <form method="post">{% csrf_token %}
            <p>Are you sure you want to remove rule: <span class="text-primary">{{ object }}</span> ?</p>
            <input class="btn-danger" type="submit" value="Remove">
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
