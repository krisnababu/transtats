{% extends "form_base.html" %}
{% block extrascript %}
<script src="/static/bootstrap-switch/dist/js/bootstrap-switch.js"></script>
<script src="/static/bootstrap-select/dist/js/bootstrap-select.js"></script>
<script type="text/javascript">
  function slugify(e){return e.toString().toLowerCase().replace(/\s+/g,"-").replace(/\-\-+/g,"-").replace(/\./g,"-").replace(/^-+/,"")}function showRuleSlug(){$("#id_rule_name").val(slugify($("#id_rule_name").val()))}$(document).ready(function(){"pick"==$('input[name="lang_selection"]:checked').val()&&$("#div_id_rule_langs").hide(),$("#lang_selection_id").on("change",function(){var e=$('input[name="lang_selection"]:checked').val();"pick"==e?$("#div_id_rule_langs").hide():"select"==e&&$("#div_id_rule_langs").show()})});
</script>
{% endblock %}
{% block formtitle %}
Update Graph Rule
{% endblock %}
{% block formreturnurl %}
{% url 'settings-graph-rules' %}
{% endblock %}
{% block formscript %}
<script>
  $(function () {
    $(".bootstrap-switch").bootstrapSwitch();
    $(".bootstrap-switch").parent().css("padding-left", "0px");
    $(".selectpicker").selectpicker();
  });
</script>
{% endblock %}
